<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Transações</title>
  <style>
    body {
      font-size: 1.25rem;
      font-family: sans-serif;
      margin: 2rem;
    }

    table {
      border-spacing: 0;
      text-align: left;
    }

    table td,
    table th {
      padding: .5rem 1rem;
    }

    table tr:nth-child(even) {
      background-color: ghostwhite;
    }

    h2,
    p {
      margin-left: 1rem;
    }

    h2 {
      border-top: 6px solid ghostwhite;
      padding-top: 1rem;
    }

    div {
      border-top: 3px solid ghostwhite;
    }
  </style>
</head>

<body>
  <h2>Estatisticas</h2>
  <h3>Valor Total</h3>
  <p id="total"></p>

  <h3>Transação Por Pagamaneto</h3>
  <div id="pagamento">
    <h3>Cartão</h3>
    <p></p>
    <h3>Boleto</h3>
    <p></p>
  </div>

  <h3>Transação Por Status</h3>
  <div id="status">
    <h3>Paga</h3>
    <p></p>
    <h3>Recusada</h3>
    <p></p>
    <h3>Aguardando</h3>
    <p></p>
    <h3>Estornada</h3>
    <p></p>
  </div>

  <h2>Dados</h2>
  <table id="table">
    <thead>
      <tr>
        <th>Nome</th>
        <th>Email</th>
        <th>Compra</th>
        <th>Pagamento</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <h3>Dia com mais vendas</h3>
  <p id="vendas"></p>

  <script type="module" src="./dist/main.js"></script>
</body>

</html>
